<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Matchday Example / football.db JSON(P) API</title>

  <script src='js/libs/jquery-2.1.0.min.js'></script>
  <script src='js/libs/underscore-1.6.0.min.js'></script>
  <script src='js/libs/require-2.1.11.min.js'></script>
  
  <style>
    .football-widget a
    {
      color: black;
      text-decoration: none;
    }

    .football-widget {
       border: 1px solid green;
       padding: 4px;
       margin: 10px;
    }
    
    .football-widget .rounds {
      margin-bottom: 10px;
    }
  </style>

  <script>
    require.config( {
      paths: {
        'text': 'libs/require-text-2.0.10'   // require.js text plugin
      },
      baseUrl: 'js'
    });

    require( ['football/plugin'], function() {

      $(document).ready( function() {

        $( '#world' ).football( { event: 'world.2014' } );

      });

    }); // fn require
  </script>
  
  
</head>
<body>


<h1>Matchday Example / football.db JSON(P) API</h1>

<div id='world'></div>

</body>
</html>
