     .football-widget {
        border: 1px solid green;
        padding: 4px;
        margin: 10px;
     }
    </style>

      {{ data.event.title }}  -  {{ data.round.title }}

    <table>

      {{ play_at }}
     </td>

      {{ team2_title }} ({{ team2_code }})

 </div>
