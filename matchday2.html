<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Matchday Example / football.db JSON(P) API</title>
  
  <script src='js/libs/jquery-2.0.2.min.js'></script>
  <script src='js/libs/underscore-1.4.4.min.js'></script>
  
  <script src='js/jquery.utils.js'></script>
  <script src='js/jquery.football.api.js'></script>
  <script src='js/jquery.football.widget.js'></script>

  <style>
    
    .football-widget a {
      color: black;
      text-decoration: none;
    }
    
    .football-widget {
       border: 1px solid green;
       padding: 4px;
       margin: 12px;
    }
  </style>

  <script>
    $(document).ready( function() {
      
       football_widget_new( '#de',{ event: 'de.2012_13',
                                    tplId: '#deTpl'} );

    });
  </script>

</head>
<body>

<script type='text/template' id='deTpl'>
<h3>
 <%= data.event.title %>
   -
 <%= data.round.title %>
</h3>
 
<table>
 <% _.each( data.games, function( game, index ) { %>
   <tr>
     <td>
      <%= game.play_at %>
     </td>
     <td style='text-align: right;'> 
       <%= game.team1_title %> (<%= game.team1_code %>)
     </td>

     <td>
      <% if( game.score1 != null && game.score2 != null ) { %>
        <% if( game.score1ot != null && game.score2ot != null ) { %>
          <% if ( game.score1p != null && game.score2p != null ) { %>
             <%= game.score1p %> - <%= game.score2p %> iE /
          <% } %>
          <%= game.score1ot %> - <%= game.score2ot %> nV /
        <% } %>
        <%= game.score1 %> - <%= game.score2 %>
      <% } else { %>
        - 
      <% } %>
     </td>
     <td>
      <%= game.team2_title %> (<%= game.team2_code %>)
     </td>
   </tr>
  <% }); %>
</table>
</script>



<h1>Matchday Example / football.db JSON(P) API</h1>

<div id='de'></div>

</body>
</html>
