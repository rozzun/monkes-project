<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Matchday Example / football.db JSON(P) API</title>
  
  <script src='js/libs/jquery-2.0.2.min.js'></script>
  <script src='js/libs/underscore-1.4.4.min.js'></script>
  
  <script src='js/jquery.utils.js'></script>
  <script src='js/jquery.football.api.js'></script>
  <script src='js/jquery.football.widget.js'></script>
  <script src='js/jquery.football.plugin.js'></script>

  <style>
    
    .football-widget a
    {
      color: black;
      text-decoration: none;
    }

    .football-widget {
       border: 1px solid green;
       padding: 4px;
       margin: 10px;
    }
  </style>

  <script>
    $(document).ready( function() {

      football_widget_new( '#euro', { event: 'euro.2012' } );
      football_widget_new( '#at',   { event: 'at.2013_14' } );

      $( '#confed' ).football( { event: 'world.conf.2013' } );
    });
  </script>

</head>
<body>


<h1>Matchday Example / football.db JSON(P) API</h1>

<div id='euro'></div>

<!-- try another widget -->

<div id='at'></div>

<!-- try another widget -->

<div id='confed'></div>

</body>
</html>
