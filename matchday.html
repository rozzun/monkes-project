<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Matchday Example / sport.db JSON(P) API</title>
  
  <script src='js/libs/jquery-2.0.2.min.js'></script>
  <script src='js/libs/underscore-1.4.4.min.js'></script>
  
  <script src='js/jquery.football.api.js'></script>
  <script src='js/jquery.football.widget.js'></script>

  <style>
    
    .widget a
    {
      color: black;
      text-decoration: none;
    }

    .widget {
       border: 1px solid green;
       padding: 4px;
       margin: 10px;
    }
  </style>

  <script>
    $(document).ready( function() {

      sportdb_widget_new( '#euro', { event: 'euro.2012' } );
      sportdb_widget_new( '#at',   { event: 'at.2013_14' } );

      $( '#confed' ).football( { event: 'world.conf.2013' } );
    });
  </script>

</head>
<body>


<h1>Matchday Example / sport.db JSON(P) API</h1>

<div id='euro' class='widget'></div>

<!-- try another widget -->

<div id='at' class='widget'></div>

<!-- try another widget -->

<div id='confed' class='widget'></div>

</body>
</html>
